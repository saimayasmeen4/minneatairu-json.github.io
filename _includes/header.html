<style>
 img{object-fit: cover; border:1px dashed black}
  #lightgallery1  {
  padding: 0px 20px 20px 0;
}

  #lightgallery1 {
  width: 100%;
  border-radius: 10px;
  height: 110px;
}

.lightgallery1 {
  width: 33%;
}
</style>
      <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    
$(function() {
    $.getJSON("search.json", function(obj) {
        $.each(obj, function(key, value) {
            var img = document.createElement("img");
            img.src = value.url;
            img.height = 150;
            img.width = 150;
            // Add an onerror attribute
            img.onerror = function() {
                this.style.display = 'none'; // Hides the image
                // Or replace with a placeholder image
                // this.src = 'path/to/placeholder-image.jpg';
            };
            document.getElementById("lightgallery1").appendChild(img);
        });
    })
});

</script>
