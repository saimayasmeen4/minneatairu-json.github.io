/* Button Styling */
.learn-more-btn {

/* Modal Styling */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1001; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

  #lightgallery1 {

      <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    
$(function() {
    $.getJSON("search.json", function(obj) {
        $.each(obj, function(key, value) {
            var img = document.createElement("img");
            img.src = value.url;
            img.height = 150;
            img.width = 150;
            // Add an onerror attribute
            img.onerror = function() {
                this.style.display = 'none'; // Hides the image
                // Or replace with a placeholder image
                // this.src = 'path/to/placeholder-image.jpg';
            };
            document.getElementById("lightgallery1").appendChild(img);
        });
    })
});

  // Get the modal
var modal = document.getElementById("learnMoreModal");

// Get the button that opens the modal
var btn = document.getElementById("learnMoreBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>
