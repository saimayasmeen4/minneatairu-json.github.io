<header class="site-header">
  

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
<!--       <a href="#" class="menu-icon"> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div id="lightgallery1">
</div>
<div>
<!-- <button onclick="myFunction()">Load Images</button> -->
</div>

<style>
 
  #lightgallery1  {
  padding: 0px 20px 20px 0;
}


#lightgallery1 .lightgallery1 {
    width: 150px;
    height: 150px;
    overflow: hidden; /* Hide the parts of the image that overflow */
    border-radius: 10px; /* Keep your border-radius if needed */
}

#lightgallery1 img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* This will make the image cover the area, and will be clipped to fit */
}


.lightgallery1 {
  width: 33%;
}
</style>
      <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    
$(function() {
    $.getJSON("search.json", function(obj) {
        $.each(obj, function(key, value) {
            var img = document.createElement("img");
            img.src = value.url;
            img.height = 150;
            img.width = 150;
            // Add an onerror attribute
            img.onerror = function() {
                this.style.display = 'none'; // Hides the image
                // Or replace with a placeholder image
                // this.src = 'path/to/placeholder-image.jpg';
            };
            document.getElementById("lightgallery1").appendChild(img);
        });
    })
});

</script>
