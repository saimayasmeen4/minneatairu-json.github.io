<header class="site-header">
  

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
<!--       <a href="#" class="menu-icon"> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div id="lightgallery1">
</div>
<div>
<button onclick="myFunction()">Load Images</button>
</div>

<style>
 
  #lightgallery1  {
  padding: 0px 20px 20px 0;
}

  #lightgallery1 {
  width: 100%;
  border-radius: 10px;
  height: 110px;
}

.lightgallery1 {
  width: 33%;
}
</style>
      <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    
  $(function() {
      $.getJSON( "search.json", function(obj) {
  $.each(obj, function(key, value) {
    var img = document.createElement("img");
  img.src = value.url;
    img.height=150;
    img.width=150
  document.getElementById("lightgallery1").appendChild(img);
    //  document.getElementById("images1").src=value.url.toString();
    // console.log(value.url);

  });
 })
   
});
</script>
        
<!--       </a> -->

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
